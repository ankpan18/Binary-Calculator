<html>
    <head>
        <title>&#169;Binary Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://i.postimg.cc/rsyMwMMc/icons8-calculate-48.png" type="image/png" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body><h1>Binary Calculator</h1>
        <div class="big">
            <div class="left">
        <div class="calculator">
        <input type="text" id="input"/ onkeyup="change()">
            <div class="calculator-button">
                <button class="calc-button is-clear" id="clear" onclick="clearAll()">CLEAR</button>
                <button class="calc-button" id="del" onclick="del()">DEL</button>
                <button class="calc-button" id="zero" onclick="changezero()">0</button>
                <button class="calc-button decimal" id="todecimal" onclick="binaryToDecimal()">ToDecimal</button>
                <button class="calc-button" id="one" onclick="changeone()" >1</button>
                <button class="calc-button hexa" id="tohexa" onclick="binaryToHexa()">ToHexa</button>
                <button class="calc-button" id="r" onclick="randomBinary()">R</button>
                <button class="calc-button octal" id="tooctal" onclick="binaryToOctal()">ToOctal</button>
             
                <button class="calc-button" id="plus" onclick="operation('add')">+</button>
                <button class="calc-button" id="minus" onclick="operation('sub')">-</button>
                <button class="calc-button" id="multiply" onclick="operation('mul')">*</button>
                <button class="calc-button" id="divide" onclick="operation('div')">/</button>

                <button class="calc-button" id="btnLeft" onclick="leftbinary()"> << </button>
                <button class="calc-button" id="btnRight" onclick="rightbinary()"> >> </button>
            
                <button class="calc-button" id="btnAnd" onclick="operation('and')"> & </button>
             
                <button class="calc-button" id="btnOr" onclick="operation('or')">|</button>
                <button class="calc-button equals" id="equals"'>&equals;</button>
            </div>
        
        </div>
    </div>
</div>
<div class="right">
    <div class="wrapper col">
        <div class="widget-container">
          <div class="top-left">
            <h1 class="city" id="city">Weather Widget App</h1>
            <h2 id="day">Day</h2>
            <h3 id="date">Month, Day Year</h3>
              <!--       <a target="_blank" href="https://codepen.io/myleschuahiock/"><p id="codepen-link">codepen.io/myleschuahiock</p></a> -->
            <p class="geo"></p>
          </div>
          <div class="top-right">
            
        <p id="weather-status">Weather / Weather Status</p>
        <span class="ico"></span>
          </div>
          <div class="horizontal-half-divider"></div>
          <div class="bottom-left">
            <h1 id="temperature">0</h1>
            <h2 id="celsius">&degC</h2>
            <h2 id="temp-divider">/</h2>
            <h2 id="fahrenheit">&degF</h2>
          </div>
          
          <div class="vertical-half-divider"></div>
          <div class="bottom-right">
            <div class="other-details-key">
              <p>Wind Speed</p>
              <p>Humidity</p>
              <p>Pressure</p>
              <p>Sunrise Time</p>
              <p>Sunset Time</p>
            </div>
            <div class="other-details-values">
              <p class="windspeed">0 Km/h</p>
              <p class="humidity">0 %</p>
              <p class="pressure">0 hPa</p>
              <p class="sunrise-time">0:00 am</p>
              <p class="sunset-time">0:00 pm</p>
            </div>
          </div>
        </div>
              </div>
</div>
        <script src="index.js">
        </script>
        <!-- <marquee behavior="" direction=""><footer>&#169;Akash Negi <i>verified at Doon University</i></p></footer></marquee> -->
</body>
</html>
